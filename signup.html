<body>
    <section id="already-signedup">
        <p>Already have an account?</p><a href="./login.html">login</a>

    <section class="container" id="create-account">
        <!-- HTML5 pop up -->
        <div class="create-account-div">
            <h1>Create your acccount</h1>
            <h4>Choose a user name for your page</h4>
            <input type="text" placeholder="yourname" id="yourid-input" class="create-account-input">
            <label for="yourid-input" class="yourid-label">appreciate+.com/</label>  
            <img src="./invalid-red-cross.svg" class="create-account-input-invalid">          
            <button>Signup</button>
            <label for="yourid-input" class="yourid-label-username color-text-warning">Please enter a user name</label>
            <label for="yourid-input" class="yourid-label-username-taken color-text-warning">Sorry, this user name is taken. Try another...</label>   
        </div>
    </section>
</body>

<footer>
    <p>
        By continuing, you agree to the terms of <a href="./service.html">service</a> and <a href="./privacy.html">privacy</a> policy.
