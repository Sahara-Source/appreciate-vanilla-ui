<html>

<head>
    <script src="./js/appreciate+.js"> </script>
    <link rel="stylesheet" href="./css/appreciate+.css"> 
    <title>Appreciate+ Sign up page</title>
</head>

<body>
    <section id="already-signedup">
        <div class="container already-have-account-div">
            <p>Already have an account?</p>
            <a href="./login.html" class="already-have-account-a">Sign in</a>
        </div>
    </section>
    <section class="container" id="create-account">
        <div class="create-account-div">
            <h1 class="text-xl">Create your account</h1>
            <h4>Choose a user name for your page</h4>
            <div class="create-account-input-div">
                <h3 class="container-h3">appreciate+.com/</h3>  
                <input type="text" placeholder="yourname" id="yourid-input" class="create-account-input">
                <div class="absolute right-4 top-4">
                    <img src="./invalid-red-cross.svg" class="create-account-input-invalid-icon hidden">          
                </div>
                <label id="input-prompt" for="yourid-input" class="color-text-warning hidden">Please enter a user name</label>
                <label id="input-prompt-username-bad-characters" for="yourid-input" class="color-text-warning hidden">
                    Usernames may only contain letters, numbers and periods (".")</label>
                <label id="input-prompt-username-too-short" for="yourid-input" class="color-text-warning hidden">
                    Please enter a username between 4 and 25 characters</label>
                <label id="input-prompt-username-taken" for="yourid-input" class="color-text-warning hidden">Sorry, this user name is taken. Try another...</label>   
            </div>
        </div>
    </section>
</body>

<footer>
    <div class="footer-div">
        <p>
            By continuing, you agree to the terms of <a href="./service.html">service</a> and <a href="./privacy.html">privacy</a> policy.
        </p> 
        <button id="submit" class="footer-div-signup-button">
            <span>
                <h5>Signup</h5>
            </span>
        </button>
    </div>
</footer>
